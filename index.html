<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.5, user-scalable=yes"
    />
    <title>✨ mich · credit card generator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,400;14..32,500;14..32,600;14..32,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: linear-gradient(145deg, #0b0e14 0%, #1a1f2a 100%);
        font-family: "Inter", sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1.5rem;
        color: #eef2fb;
      }

      .container {
        max-width: 1200px;
        width: 100%;
        margin: 0 auto;
      }

      .generator-card {
        background: rgba(18, 24, 33, 0.8);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(74, 144, 226, 0.25);
        border-radius: 48px 48px 40px 40px;
        padding: 2.2rem 2rem;
        box-shadow:
          0 20px 40px -12px rgba(0, 0, 0, 0.6),
          0 0 0 1px rgba(255, 255, 255, 0.02) inset;
      }

      .top-badge {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2.2rem;
        flex-wrap: wrap;
      }

      .title-group {
        display: flex;
        align-items: center;
        gap: 0.7rem;
      }

      .title-group i {
        font-size: 2.2rem;
        color: #ffb86b;
        filter: drop-shadow(0 0 6px #ffa34d88);
      }

      h1 {
        font-weight: 650;
        font-size: 1.9rem;
        letter-spacing: -0.01em;
        background: linear-gradient(120deg, #f0f9ff, #ffe0b9);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }

      .card-badge {
        background: #1e2b3c;
        padding: 0.4rem 1.4rem;
        border-radius: 100px;
        border: 1px solid #b77f3e60;
        color: #ffd9a3;
        font-weight: 600;
        font-size: 0.85rem;
        display: flex;
        gap: 0.5rem;
        letter-spacing: 0.3px;
      }

      .credit-card {
        background: linear-gradient(135deg, #1a2a3a 0%, #0f1a24 100%);
        border-radius: 28px;
        padding: 2rem;
        border: 1px solid #b88b4b;
        box-shadow:
          0 20px 30px -10px rgba(0, 0, 0, 0.5),
          0 0 0 1px rgba(255, 215, 150, 0.2) inset;
        margin-bottom: 2rem;
        position: relative;
        overflow: hidden;
      }

      .card-chip {
        width: 50px;
        height: 40px;
        background: linear-gradient(135deg, #cdb38c, #a58a6f);
        border-radius: 8px;
        margin-bottom: 1.5rem;
        position: relative;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
      }

      .card-chip::after {
        content: "";
        position: absolute;
        top: 8px;
        left: 10px;
        width: 30px;
        height: 24px;
        background: repeating-linear-gradient(
          90deg,
          #8b7a62,
          #8b7a62 3px,
          #b89f7a 3px,
          #b89f7a 6px
        );
        border-radius: 3px;
      }

      .card-number {
        font-family: "SF Mono", "Fira Code", monospace;
        font-size: 2.2rem;
        font-weight: 600;
        letter-spacing: 4px;
        color: #ffefd1;
        text-shadow: 0 0 12px #ffa60044;
        margin-bottom: 1.5rem;
        word-break: break-all;
      }

      .card-details {
        display: flex;
        justify-content: space-between;
        align-items: flex-end;
      }

      .card-holder {
        text-transform: uppercase;
      }

      .card-label {
        font-size: 0.7rem;
        color: #bda27e;
        letter-spacing: 1px;
      }

      .card-value {
        font-size: 1.1rem;
        font-weight: 600;
        color: #ffefd1;
      }

      .card-expires {
        text-align: right;
      }

      .card-brand {
        position: absolute;
        top: 2rem;
        right: 2rem;
        font-size: 2rem;
        font-weight: 700;
        color: rgba(255, 215, 150, 0.3);
        writing-mode: vertical-rl;
        text-orientation: upright;
        letter-spacing: -10px;
      }

      .hero {
        background: #0c111b;
        border-radius: 28px;
        padding: 0.2rem;
        border: 1px solid #a67c4b;
        box-shadow: 0 8px 0 #06080c;
        margin-bottom: 2rem;
      }

      .screen {
        background: #0b0f16;
        border-radius: 28px;
        padding: 1.8rem;
        border-bottom: 1px solid #b48b52;
      }

      .action-buttons {
        display: flex;
        gap: 0.8rem;
        justify-content: flex-end;
        margin-top: 1rem;
      }

      .icon-btn {
        background: #1d2a36;
        border: none;
        color: #ffd9b0;
        width: 54px;
        height: 54px;
        border-radius: 18px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        cursor: pointer;
        transition: 0.16s;
        border: 1px solid #b88b4b;
        box-shadow: 0 5px 0 #0e141c;
      }

      .icon-btn:hover {
        background: #2f3e4f;
        color: white;
        border-color: #ffb05b;
        transform: translateY(-2px);
        box-shadow: 0 7px 0 #0e141c;
      }

      .icon-btn:active {
        transform: translateY(4px);
        box-shadow: 0 2px 0 #0e141c;
      }

      .options-panel {
        background: rgba(12, 22, 32, 0.6);
        border-radius: 28px;
        padding: 1.8rem 1.9rem;
        margin-bottom: 1.8rem;
        border: 1px solid #a67c4b;
        backdrop-filter: blur(10px);
      }

      .section-label {
        display: flex;
        align-items: center;
        gap: 0.6rem;
        font-weight: 600;
        margin-bottom: 1.4rem;
        color: #ffdcb5;
        font-size: 1.1rem;
      }

      .card-type-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
        gap: 0.9rem;
        margin-bottom: 2rem;
      }

      .card-option {
        background: #111c26;
        border: 1.5px solid #4f5d6e;
        border-radius: 20px;
        padding: 1rem 0.5rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.4rem;
        color: #d4e0f0;
        transition: all 0.15s;
        cursor: pointer;
        box-shadow: 0 3px 0 #0c131c;
      }

      .card-option i {
        font-size: 1.6rem;
        color: #ffbc6e;
      }

      .card-option.active {
        background: #103349;
        border-color: #ffab4d;
        color: white;
        box-shadow:
          0 0 12px #ff9f2e70,
          0 3px 0 #a3611a;
      }

      .toggle-container {
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
      }

      .cool-toggle {
        display: flex;
        align-items: center;
        gap: 0.6rem;
        background: #0f1a22;
        padding: 0.5rem 1.1rem;
        border-radius: 40px;
        border: 1px solid #b88b4b;
        cursor: pointer;
        user-select: none;
      }

      .cool-toggle i {
        font-size: 1.1rem;
        color: #ffbc6e;
      }

      .cool-toggle input {
        display: none;
      }

      .toggle-slider {
        width: 40px;
        height: 22px;
        background: #263b4a;
        border-radius: 30px;
        display: inline-block;
        position: relative;
        transition: 0.15s;
        box-shadow: inset 0 1px 6px #00000055;
      }

      .toggle-slider::after {
        content: "";
        width: 18px;
        height: 18px;
        background: #ffbc6e;
        border-radius: 50%;
        position: absolute;
        top: 2px;
        left: 2px;
        transition: 0.18s;
      }

      .cool-toggle input:checked + .toggle-slider {
        background: #b88b4b;
      }

      .cool-toggle input:checked + .toggle-slider::after {
        left: 20px;
        background: white;
      }

      .history-area {
        background: rgba(5, 13, 19, 0.7);
        border-radius: 24px;
        padding: 1.4rem 1.7rem;
        backdrop-filter: blur(8px);
        border: 1px solid #b98f55;
      }

      .history-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
      }

      .history-list {
        display: flex;
        flex-wrap: wrap;
        gap: 0.8rem;
        max-height: 110px;
        overflow-y: auto;
      }

      .history-item {
        background: #0e1d29;
        border-radius: 18px;
        padding: 0.55rem 1.2rem;
        font-family: monospace;
        font-size: 0.9rem;
        border-left: 4px solid #ff9f3d;
        color: #ffefd1;
        display: flex;
        align-items: center;
        gap: 0.7rem;
        word-break: break-all;
      }

      .history-item i {
        color: #ffae4b;
        cursor: pointer;
      }

      .clear-history {
        background: none;
        border: 1px solid #b9813a;
        padding: 0.5rem 1.2rem;
        border-radius: 30px;
        color: #ffdcb1;
        cursor: pointer;
        transition: 0.1s;
      }

      .clear-history:hover {
        background: #1e2b3c;
      }

      .footnote {
        margin-top: 1.2rem;
        text-align: center;
        color: #bda27e;
        font-size: 0.75rem;
      }

      .cvv-badge {
        background: #1e2b3c;
        padding: 0.3rem 0.8rem;
        border-radius: 30px;
        font-size: 0.9rem;
        display: inline-block;
      }

      @media (max-width: 550px) {
        .generator-card {
          padding: 1.5rem;
        }
        .card-number {
          font-size: 1.4rem;
          letter-spacing: 2px;
        }
        .card-brand {
          font-size: 1.2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="generator-card">
        <div class="top-badge">
          <div class="title-group">
            <i class="fas fa-credit-card"></i>
            <h1>card·mich</h1>
          </div>
          <div class="card-badge">
            <i class="fas fa-shield"></i>
            <span id="cardTypeBadge">VISA · test card</span>
          </div>
        </div>

        <div class="credit-card" id="creditCardElement">
          <div class="card-chip"></div>
          <div class="card-brand" id="cardBrand">VISA</div>
          <div class="card-number" id="cardNumber">4532 1234 5678 9012</div>
          <div class="card-details">
            <div class="card-holder">
              <div class="card-label">CARD HOLDER</div>
              <div class="card-value" id="cardHolder">JOHN DOE</div>
            </div>
            <div class="card-expires">
              <div class="card-label">EXPIRES</div>
              <div class="card-value" id="cardExpiry">12/25</div>
            </div>
            <div class="cvv-badge" id="cardCVV">CVV: 123</div>
          </div>
        </div>

        <div class="hero">
          <div class="screen">
            <div
              style="
                display: flex;
                justify-content: space-between;
                align-items: center;
                flex-wrap: wrap;
                gap: 1rem;
              "
            >
              <div>
                <div style="color: #bda27e; font-size: 0.8rem">
                  FULL CARD DATA
                </div>
                <div
                  id="fullCardData"
                  style="font-family: monospace; font-size: 1.1rem"
                >
                  4532 1234 5678 9012 | 12/25 | 123
                </div>
              </div>
              <div class="action-buttons">
                <button class="icon-btn" id="copyBtn" title="Copy card data">
                  <i class="far fa-copy"></i>
                </button>
                <button class="icon-btn" id="refreshBtn" title="Generate new">
                  <i class="fas fa-sync-alt"></i>
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="options-panel">
          <div class="section-label">
            <i class="fas fa-sliders"></i> <span>CARD TYPE · OPTIONS</span>
          </div>

          <div class="card-type-grid" id="cardTypeGrid">
            <div class="card-option active" data-type="visa">
              <i class="fab fa-cc-visa"></i>
              <span>VISA</span>
              <small>4111 xxxx</small>
            </div>
            <div class="card-option" data-type="mastercard">
              <i class="fab fa-cc-mastercard"></i>
              <span>MasterCard</span>
              <small>5555 xxxx</small>
            </div>
            <div class="card-option" data-type="amex">
              <i class="fab fa-cc-amex"></i>
              <span>Amex</span>
              <small>37xx xxxxx</small>
            </div>
            <div class="card-option" data-type="discover">
              <i class="fab fa-cc-discover"></i>
              <span>Discover</span>
              <small>6011 xx</small>
            </div>
          </div>

          <div class="toggle-container">
            <label class="cool-toggle">
              <i class="fas fa-user"></i>
              <span>Random name</span>
              <input type="checkbox" id="randomNameToggle" checked />
              <span class="toggle-slider"></span>
            </label>
            <label class="cool-toggle">
              <i class="fas fa-calendar"></i>
              <span>Future expiry</span>
              <input type="checkbox" id="futureExpiryToggle" checked />
              <span class="toggle-slider"></span>
            </label>
          </div>
        </div>

        <div class="history-area">
          <div class="history-header">
            <span style="font-weight: 600; display: flex; gap: 6px"
              ><i class="fas fa-clock-rotate-left"></i> recent cards</span
            >
            <button class="clear-history" id="clearHistoryBtn">
              <i class="fas fa-trash-alt"></i> clear
            </button>
          </div>
          <div class="history-list" id="historyList">
            <div style="color: #bda27e; font-style: italic; padding: 0.4rem">
              ✨ generate some cards
            </div>
          </div>
        </div>
        <div class="footnote">
          <i class="fas fa-sparkles"></i> for testing/development only
        </div>
      </div>
    </div>

    <script>
      (function () {
        let currentCard = {
          number: "4532 1234 5678 9012",
          holder: "JOHN DOE",
          expiry: "12/25",
          cvv: "123",
          type: "visa",
          brand: "VISA",
        };

        let history = [];

        const cardNumberEl = document.getElementById("cardNumber");
        const cardHolderEl = document.getElementById("cardHolder");
        const cardExpiryEl = document.getElementById("cardExpiry");
        const cardCVVEl = document.getElementById("cardCVV");
        const cardBrandEl = document.getElementById("cardBrand");
        const cardTypeBadge = document.getElementById("cardTypeBadge");
        const fullCardDataEl = document.getElementById("fullCardData");
        const creditCardElement = document.getElementById("creditCardElement");

        const cardOptions = document.querySelectorAll(".card-option");
        const randomNameToggle = document.getElementById("randomNameToggle");
        const futureExpiryToggle =
          document.getElementById("futureExpiryToggle");
        const refreshBtn = document.getElementById("refreshBtn");
        const copyBtn = document.getElementById("copyBtn");
        const clearHistoryBtn = document.getElementById("clearHistoryBtn");
        const historyListEl = document.getElementById("historyList");

        const firstNames = [
          "JOHN",
          "JANE",
          "MICHAEL",
          "SARAH",
          "ROBERT",
          "EMILY",
          "DAVID",
          "LISA",
          "JAMES",
          "MARIA",
          "WILLIAM",
          "ANNA",
          "RICHARD",
          "LAURA",
          "CHARLES",
          "HELEN",
        ];
        const lastNames = [
          "SMITH",
          "JOHNSON",
          "WILLIAMS",
          "BROWN",
          "JONES",
          "GARCIA",
          "MILLER",
          "DAVIS",
          "RODRIGUEZ",
          "MARTINEZ",
          "ANDERSON",
          "TAYLOR",
          "THOMAS",
          "MOORE",
        ];

        function generateCardNumber(type) {
          let prefix, length;

          switch (type) {
            case "visa":
              prefix = "4";
              length = 16;
              break;
            case "mastercard":
              prefix = Math.random() < 0.5 ? "55" : "54";
              length = 16;
              break;
            case "amex":
              prefix = "37";
              length = 15;
              break;
            case "discover":
              prefix = "6011";
              length = 16;
              break;
            default:
              prefix = "4";
              length = 16;
          }

          let cardNum = prefix;
          for (let i = cardNum.length; i < length - 1; i++) {
            cardNum += Math.floor(Math.random() * 10);
          }

          let sum = 0;
          let alternate = true;
          for (let i = cardNum.length - 1; i >= 0; i--) {
            let n = parseInt(cardNum[i], 10);
            if (alternate) {
              n *= 2;
              if (n > 9) n -= 9;
            }
            sum += n;
            alternate = !alternate;
          }

          let checkDigit = (10 - (sum % 10)) % 10;
          cardNum += checkDigit;

          if (type === "amex") {
            return cardNum.replace(/(\d{4})(\d{6})(\d{5})/, "$1 $2 $3");
          } else {
            return cardNum.replace(/(\d{4})(?=\d)/g, "$1 ");
          }
        }

        function generateExpiry() {
          const now = new Date();
          let year = now.getFullYear();
          if (futureExpiryToggle.checked) {
            year += Math.floor(Math.random() * 5) + 1;
          } else {
            year -= Math.floor(Math.random() * 3) + 1;
          }
          const month = String(Math.floor(Math.random() * 12) + 1).padStart(
            2,
            "0",
          );
          const shortYear = String(year).slice(-2);
          return `${month}/${shortYear}`;
        }

        function generateCVV(type) {
          if (type === "amex") {
            return String(Math.floor(Math.random() * 9000) + 1000);
          } else {
            return String(Math.floor(Math.random() * 900) + 100);
          }
        }

        function generateName() {
          if (!randomNameToggle.checked) return "JOHN DOE";
          const first =
            firstNames[Math.floor(Math.random() * firstNames.length)];
          const last = lastNames[Math.floor(Math.random() * lastNames.length)];
          return `${first} ${last}`;
        }

        function generateCard(type) {
          const number = generateCardNumber(type);
          const holder = generateName();
          const expiry = generateExpiry();
          const cvv = generateCVV(type);

          let brand = type.toUpperCase();
          if (type === "mastercard") brand = "MASTERCARD";

          return { number, holder, expiry, cvv, type, brand };
        }

        function updateDisplay(card) {
          cardNumberEl.textContent = card.number;
          cardHolderEl.textContent = card.holder;
          cardExpiryEl.textContent = card.expiry;
          cardCVVEl.textContent = `CVV: ${card.cvv}`;
          cardBrandEl.textContent = card.brand;
          cardTypeBadge.textContent = `${card.brand} · test card`;
          fullCardDataEl.textContent = `${card.number} | ${card.expiry} | ${card.cvv}`;

          if (card.type === "amex") {
            creditCardElement.style.background =
              "linear-gradient(135deg, #1a2f3a 0%, #0f1f2a 100%)";
          } else if (card.type === "mastercard") {
            creditCardElement.style.background =
              "linear-gradient(135deg, #2a1f3a 0%, #1a0f2a 100%)";
          } else {
            creditCardElement.style.background =
              "linear-gradient(135deg, #1a2a3a 0%, #0f1a24 100%)";
          }
        }

        function addToHistory(card) {
          const cardData = `${card.number} | ${card.expiry} | ${card.cvv}`;
          if (history.length > 0 && history[0] === cardData) return;
          history.unshift(cardData);
          if (history.length > 6) history.pop();
          renderHistory();
        }

        function renderHistory() {
          if (history.length === 0) {
            historyListEl.innerHTML =
              '<div style="color:#bda27e; font-style:italic; padding:0.4rem;">✨ generate some cards</div>';
            return;
          }
          let html = "";
          history.forEach((item, index) => {
            html += `<div class="history-item">
                    <i class="fas fa-copy copy-history" data-index="${index}"></i>
                    <span>${item}</span>
                </div>`;
          });
          historyListEl.innerHTML = html;

          document.querySelectorAll(".copy-history").forEach((icon) => {
            icon.addEventListener("click", (e) => {
              const index = e.currentTarget.dataset.index;
              copyToClipboard(history[index]);
            });
          });
        }

        function copyToClipboard(text) {
          navigator.clipboard
            .writeText(text)
            .then(() => {
              fullCardDataEl.style.color = "#b5ffb9";
              setTimeout(() => (fullCardDataEl.style.color = ""), 200);
            })
            .catch(() => {
              alert("Copy failed");
            });
        }

        function setActiveCardType(el) {
          cardOptions.forEach((opt) => opt.classList.remove("active"));
          el.classList.add("active");
          const type = el.dataset.type;
          currentCard = generateCard(type);
          updateDisplay(currentCard);
          addToHistory(currentCard);
        }

        cardOptions.forEach((opt) => {
          opt.addEventListener("click", function () {
            setActiveCardType(this);
          });
        });

        refreshBtn.addEventListener("click", () => {
          const activeType = document.querySelector(".card-option.active")
            .dataset.type;
          currentCard = generateCard(activeType);
          updateDisplay(currentCard);
          addToHistory(currentCard);
        });

        copyBtn.addEventListener("click", () => {
          copyToClipboard(fullCardDataEl.textContent);
        });

        clearHistoryBtn.addEventListener("click", () => {
          history = [];
          renderHistory();
        });

        randomNameToggle.addEventListener("change", () => {
          const activeType = document.querySelector(".card-option.active")
            .dataset.type;
          currentCard = generateCard(activeType);
          updateDisplay(currentCard);
          addToHistory(currentCard);
        });

        futureExpiryToggle.addEventListener("change", () => {
          const activeType = document.querySelector(".card-option.active")
            .dataset.type;
          currentCard = generateCard(activeType);
          updateDisplay(currentCard);
          addToHistory(currentCard);
        });

        currentCard = generateCard("visa");
        updateDisplay(currentCard);
        addToHistory(currentCard);
      })();
    </script>
  </body>
</html>
